<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="id">Enter id:</label>
    <input type="text" th:field="*{id}" id="name">
    <br/>
    <label for="lastName">Enter name:</label>
    <input type="text" th:field="*{lastName}" id="surname">
    <br/>
    <label for="name">Enter age:</label>
    <input type="number" th:field="*{name}" id="age">
    <br/>
    <input type="submit" value="Add">
</form>
</body>
</html>
